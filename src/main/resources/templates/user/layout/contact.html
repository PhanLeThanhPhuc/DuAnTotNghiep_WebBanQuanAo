<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/user/layout/index :: dynamic(~{::main})}">
<main>
	<section>
		<HR>
		</HR>
		<h1
			style="text-align: center; padding: 10px; margin-top: 100px; font-weight: bolder;">
			Aranoz.</h1>
		<div class="container">

			<div class="d-flex justify-content-center ">
				<img src="/assets/user/user/image/contact.jpg " alt=""
					style="width: 1200px; margin: 20px;">
			</div>

			<div class="row">
				<div class="col-12">
					<h1 class="contact-title">Liên hệ với chúng tôi</h1>
				</div>
				<div class="col-lg-8">
					<form class="form-contact contact_form"
						action="contact_process.php" method="post" id="contactForm"
						novalidate="novalidate">
						<div class="row">
							<div class="col-12">
								<div class="form-group">

									<textarea class="form-control w-100" name="message"
										id="message" cols="30" rows="9"
										onfocus="this.placeholder = ''"
										onblur="this.placeholder = 'Enter Message'"
										placeholder='Nội dung tin nhắn'></textarea>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="form-group">
									<input class="form-control" name="name" id="name" type="text"
										onfocus="this.placeholder = ''"
										onblur="this.placeholder = 'Enter your name'"
										placeholder='Họ và tên'>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="form-group">
									<input class="form-control" name="email" id="email"
										type="email" onfocus="this.placeholder = ''"
										onblur="this.placeholder = 'Enter email address'"
										placeholder='Email'>
								</div>
							</div>
							<div class="col-12">
								<div class="form-group">
									<input class="form-control" name="subject" id="subject"
										type="text" onfocus="this.placeholder = ''"
										onblur="this.placeholder = 'Enter Subject'"
										placeholder='Tiêu đề'>
								</div>
							</div>
						</div>
						<div class="form-group mt-3">
							<a href="#" class="btn_3 button-contactForm">Send Message</a>
						</div>
					</form>
				</div>
				<div class="col-lg-4">
					<div class="media contact-info">
						<span class="contact-info__icon"><i class="ti-home"></i></span>
						<div class="media-body">
							<h3>FPT Folytechnic.</h3>
							
						</div>
					</div>
					<div class="media contact-info">
						<span class="contact-info__icon"><i class="ti-tablet"></i></span>
						<div class="media-body">
							<h3>0909404000</h3>
							<p>Từ 6 giờ sáng đến 5 giời chiều</p>
						</div>
					</div>
					<div class="media contact-info">
						<span class="contact-info__icon"><i class="ti-email"></i></span>
						<div class="media-body">
							<h3>support@gmail.com</h3>
							<p>Gửi cho chúng tôi bất cứ lúc nào!</p>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>
</main>
