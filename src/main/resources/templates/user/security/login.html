
<div xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/user/layout/index :: dynamic (~{::main})}">
	<main>
		<section class="login_part padding_top">
			<div class="container">
				<div class="row align-items-center">
					<div class="col-lg-6 col-md-6">
						<div class="login_part_text text-center" style="width: 100%">
							<div class="login_part_text_iner">
								<h2>Bạn chưa có tài khoản</h2>
								<p>Đăng ký ngay</p>
								<a href="/user/register-form" class="btn_3">Đăng ký</a>
							</div>
						</div>
					</div>
					<form action="/user/new" method="post"></form>
					<div class="col-lg-6 col-md-6">
						<div class="login_part_form">
							<div class="login_part_form_iner">
								<h3>
									Welcome Back ! <br> Please Sign in now
								</h3>
								<h1>Please Log In</h1>
<!--								<div th:if="${param.error}">-->
<!--									<p th:text="${message}" class="error-message"></p>-->
<!--								</div>-->
								<div th:if="${param.error}">
									<p th:text="${param.message}" class="error-message"></p>
								</div>
								<div th:if="${param.logout}">You have been logged out.</div>
								<form class="row contact_form"
									th:action="@{/j_spring_security_check}" method="post">
									<div class="col-md-12 form-group p_star">
										<input type="text" class="form-control" id="username"
											name="username" value="" placeholder="Username">
									</div>
									<div class="col-md-12 form-group p_star">
										<input type="password" class="form-control" id="password"
											name="password" value="" placeholder="Password">
									</div>
									<div class="col-md-12 form-group">
										<div class="creat_account d-flex align-items-center">
											<input type="checkbox" id="f-option" name="selector">
											<label for="f-option">Remember me</label>
										</div>
										<button type="submit" value="Log in" class="btn_3">
											log in</button>
										<a class="lost_pass" href="#">forget password?</a>
									</div>

								</form>
								<div class="col-md-12 form-group social-icons text-center">

									<a style="width: 150px; margin-right: 10px;box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;"  class="btn btn-primary"
									   th:href="@{/oauth2/authorization/facebook}">
										<img style="width:20px" src="/assets/user/user/image/2023_Facebook_icon.svg.png">
										FACEBOOK</a>

									<a style="background: #ff1d1d;
										border: none;
										font-weight: 500; width: 150px; margin-left: 10px;box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;" class="btn btn-primary"  th:href="@{/oauth2/authorization/google}">
									<img style="width:20px" src="/assets/user/user/image/icon-gg.png">	GOOGLE
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
</div>
