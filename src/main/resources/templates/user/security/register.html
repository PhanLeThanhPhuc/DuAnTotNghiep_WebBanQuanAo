
<div xmlns:th="http://www.thymeleaf.org"
     th:replace="~{/user/layout/index :: dynamic (~{::main})}">
    <main>
        <section class="login_part padding_top">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6 col-md-6">
                        <div class="login_part_text text-center">
                            <div class="login_part_text_iner">
                                <h2>Bạn chưa có tài khoản</h2>
                                <p>Đăng ký ngay</p>
                                <a href="#" class="btn_3">Đăng ký</a>
                            </div>
                        </div>
                    </div>
                    <form action="/user/new" method="post"></form>
                    <div class="col-lg-6 col-md-6">
                        <div class="login_part_form">
                            <div class="login_part_form_iner">
                                <h3>Đăng ký tài khoản mới</h3>
                                <form class="row contact_form" action="#" method="post" novalidate="novalidate" id="registrationForm">
                                    <div class="col-md-12 form-group p_star">
                                        <input type="text" class="form-control" id="name" name="name" placeholder="Họ và tên">
                                        <span class="error-message" id="nameError"></span>
                                    </div>
                                    <div class="col-md-12 form-group p_star">
                                        <input type="text" class="form-control" id="phone" name="phone" placeholder="Nhập số điện thoại">
                                        <span class="error-message" id="phoneError"></span>
                                    </div>
                                    <div class="col-md-12 form-group p_star">
                                        <input type="text" class="form-control" id="email" name="email" placeholder="Nhập email">
                                        <span class="error-message" id="emailError"></span>
                                    </div>
                                    <div class="col-md-12 form-group p_star">
                                        <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu">
                                        <span class="error-message" id="passwordError"></span>
                                    </div>
                                    <div class="col-md-12 form-group p_star">
                                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu">
                                        <span class="error-message" id="confirmPasswordError"></span>
                                    </div>
                                    <div class="col-md-12 form-group">
                                        <div class="creat_account d-flex align-items-center">
                                            <input type="checkbox" id="f-option" name="selector">
                                            <label for="f-option">Remember me</label>
                                        </div>
                                        <button type="button" onclick="validateForm()" class="btn_3">
                                            Đăng ký
                                        </button>
                                        <a class="lost_pass" href="#">Quên mật khẩu?</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>
