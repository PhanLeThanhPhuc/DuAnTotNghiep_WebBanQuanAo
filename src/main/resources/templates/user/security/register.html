
<div xmlns:th="http://www.thymeleaf.org"
     th:replace="~{/user/layout/index :: dynamic (~{::main})}">
    <main>
<style>
    .error-message {
        color: red;
        font-size: 12px;
    }
</style>
    <section class="login_part padding_top">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-6">
                    <div class="login_part_form">
                        <div class="login_part_form_iner">
                            <h3>Đăng ký tài khoản mới</h3>
                            <p id="message_respose" style="color: red"></p>
                            <div class="col-md-12 form-group p_star">
                                <input type="text" class="form-control" id="full_name" name="full_name" value=""
                                       placeholder="Họ và tên">
                                <span id="full_name_error" class="error-message"></span>
                            </div>

                            <div class="col-md-12 form-group p_star">
                                <input type="text" class="form-control" id="phone" name="phone" value=""
                                       placeholder="Nhập số điện thoại">
                                <span id="phone_error" class="error-message"></span>
                            </div>

                            <div class="col-md-12 form-group p_star">
                                <input type="text" class="form-control" id="email" name="email" value=""
                                       placeholder="Nhập email">
                                <span id="email_error" class="error-message"></span>
                            </div>

                            <div class="col-md-12 form-group p_star">
                                <input type="password" class="form-control" id="password" name="password" value=""
                                       placeholder="Nhập mật khẩu">
                                <span id="password_error" class="error-message"></span>
                            </div>

                            <div class="col-md-12 form-group p_star">
                                <input type="password" class="form-control" id="confirm_password"
                                       name="confirm_password" value="" placeholder="Nhập lại mật khẩu">
                                <span id="confirm_password_error" class="error-message"></span>
                            </div>

                            <div class="col-md-12 form-group">

                                    <button onclick="register()" type="button" value="submit" class="btn_3">
                                        Đăng ký
                                    </button>
                                </div>
                        </div>
                    </div>

                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="login_part_text text-center" style="width: 100%;">
                        <div class="login_part_text_iner">
                            <h2>Bạn đã có tài khoản?</h2>
                            <p></p>
                            <a href="#" class="btn_3">Đăng nhập</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </main>
</div>
