
<div xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/user/layout/index :: dynamic (~{::main})}">
	<main>

		<!--================Home Banner Area =================-->
		<!-- breadcrumb start-->
		<section class="breadcrumb breadcrumb_bg">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-lg-8">
						<div class="breadcrumb_iner">
							<div class="breadcrumb_iner_item">
								<h2>Cart Products</h2>
								<p>
									Home <span>-</span>Cart Products
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- breadcrumb start-->

		<!--================Cart Area =================-->
		<section class="cart_area padding_top">
			<div class="container" th:fragment="cart_frag">
				<div class="cart_inner">
					<div class="table-responsive">
						<table class="table">
							<thead>
								<tr>
									<th scope="col">Product</th>
									<th scope="col">Price</th>
									<th scope="col">Size</th>
									<th scope="col">Quantity</th>
									<th scope="col">Total</th>
									<th scope="col">Remove</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="item in cart.items">
									<td>
										<div class="media">
											<div class="d-flex">
												<img src="/assets/user/user/image/{{item.product.thumbnail}}" alt=""
													style="width: 50px;">
											</div>
											<div class="media-body">
												<p>{{item.product.name}}</p>
											</div>
										</div>
									</td>

									<td>
										<div ng-if="item.priceBeforeSale ==''">
											<h5>{{item.price }}</h5>
										</div>

										<div ng-if="item.priceBeforeSale !=''">
											<h5 style="text-decoration-line: line-through;">{{item.priceBeforeSale }}</h5>
											<h5>{{item.price }}</h5>
										</div>
									</td>
									<td>
										<h5>{{item.size.name}}</h5>
									</td>
									<td>
										<div class="product_count">
											 <input type="number"
												ng-change="cart.cartChange({{item.size.id}},{{item.product.id}},{{item.qty}})" ng-model="item.qty"
												 min="1" > 
										</div>
									</td>
							
									<td>
										<h5>${{cart.amt_of(item) | currency:'' :0 }}</h5>
									</td>
									<td class="align-middle"><button
											class="btn btn-sm btn-primary"
											ng-click="cart.remove(item.product.id,item.size.id)">
											<i class="fa fa-times"></i>
										</button></td>
								</tr>
								<tr>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td>
										<h5>Subtotal</h5>
									</td>
									<td>
										<h5>${{cart.amount | currency:'' :0}}</h5>
									</td>
								</tr>
							</tbody>
						</table>
						<div class="checkout_btn_inner float-right">
							<a class="btn_1" href="#">Continue Shopping</a> <a
								class="btn_1 checkout_btn_1" href="/user/checkout">Proceed to checkout</a>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!--================End Cart Area =================-->
	</main>
