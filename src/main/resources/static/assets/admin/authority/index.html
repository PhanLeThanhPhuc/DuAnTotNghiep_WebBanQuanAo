<div class="panel panel-default">
	<div class="container-fluid">
		<div class="card-body">
			<div class="panel-heading">AUTHORIZING</div>
			<div class="form-group col-sm-6">
				<input ng-model="searchText.$" class="form-control">
			</div>
			<table class="table table-border">
				<thead class="bg-success" style="font-variant: small-caps;">
					<tr>
						<th class="text-dark" ng-click="toggleSort('fullName')" >
						Name
						<span ng-show="isSortedBy('fullName')" ng-class="getSortIconClass('fullName')"></span>
						</th>
						
						<th ng-repeat="role in roles" class="text-center text-dark">{{role.name}}</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="acc in pager.items">
						<td>{{acc.fullName}}</td>
						<th ng-repeat="role in roles" class="text-center"><input
							style="" ng-checked="authority_of(acc, role)"
							ng-click="authority_changed(acc, role)" type="checkbox">
						</th>
					</tr>
				</tbody>
			</table>
		</div>
		
		<div class="row">
		<div class="col-4"></div>
		<div class="bootstrap-pagination col-4 text-center">
			<nav>
				<ul class="pagination">
					<li class="page-item"><a class="page-link" href=""
						ng-click="pager.first()">First</a></li>
					<li class="page-item"><a class="page-link" href=""
						ng-click="pager.prev()">Previous</a></li>
					<li class="page-item"><a class="page-link" href="">{{pager.page
							+ 1}} of {{pager.count}}</a></li>


					<li class="page-item"><a class="page-link" href=""
						ng-click="pager.next()">Next</a></li>
					<li class="page-item"><a class="page-link" href=""
						ng-click="pager.last()">Last</a></li>
				</ul>
			</nav>
		</div>
		<div class="col-4"></div>
		</div>
		
	</div>
</div>
