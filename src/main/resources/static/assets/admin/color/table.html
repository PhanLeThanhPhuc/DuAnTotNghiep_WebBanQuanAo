
<div class="container-fluid">
	<div class="row justify-content-center">
		<div class="col-lg-12">
			<div class="card">
				<div class="card-body">
					<div class="row">
						<h4 class="card-title">Danh sách màu sắc</h4> 
						
						<div class="form-group col-sm-6 mt-4">
							Tìm kiếm: <input ng-model="searchText.$" class="form-control">
						</div>
						<div class="table-responsive">
							<table
									class="table ">
								<thead>
									<tr>
										<th ng-click="toggleSort('id')">Mã màu <span
											ng-show="isSortedBy('id')" ng-class="getSortIconClass('id')"></span>
										</th>
										<th ng-click="toggleSort('name')">Loại màu <span
											ng-show="isSortedBy('name')"
											ng-class="getSortIconClass('name')"></span>
										</th>
										<th></th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="item in pager.items">
										<td>{{item.id}}</td>
										<td>{{item.name}}</td>
										<td><span> <a ng-click="edit(item)"
												data-toggle="tooltip" data-placement="top" title="Edit">
													<span class="fe fe-24 fe-edit-2">
											</a>
									</tr>
								</tbody>
							</table>
						
						</div>
						<div class="row">
		<div class="col-4"></div>
		<div class="bootstrap-pagination col-4 text-center" style="overflow: hidden;">
			<nav>
				<ul class="pagination">
					<li class="page-item"><a class="page-link" href=""
						ng-click="pager.first()">Đầu</a></li>
					<li class="page-item"><a class="page-link" href=""
						ng-click="pager.prev()">Trước</a></li>
					<li class="page-item"><a class="page-link" href="">{{pager.page
							+ 1}} / {{pager.count}}</a></li>


					<li class="page-item"><a class="page-link" href=""
						ng-click="pager.next()">Tiếp</a></li>
					<li class="page-item"><a class="page-link" href=""
						ng-click="pager.last()">Cuối</a></li>
				</ul>
			</nav>
		</div>
		<div class="col-4"></div>
		</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
