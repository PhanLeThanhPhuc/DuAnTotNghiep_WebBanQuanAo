<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="form-validation">
                        <form class="form-valide" action="#" method="post" name="colorForm" novalidate>
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label">Mã màu sắc<span class="text-danger">*</span></label>
                                <div class="col-lg-6">
                                    <input ng-model="form.id" type="text" class="form-control" placeholder="Tự động nhập" readonly>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label">Tên màu sắc<span class="text-danger">*</span></label>
                                <div class="col-lg-6">
                                    <input ng-model="form.name" type="text" class="form-control" placeholder="Enter a username.."
                                           id="colorName" ng-required="true">
                                    <div id="colorNameError" class="text-danger"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="panel-footer text-center">
        <button ng-click="create()"  class="btn btn-primary" ng-if="!form.id">Create</button>
        <button ng-click="update()" class="btn btn-success" ng-if="form.id" >Update</button>
        <button ng-click="reset(colorForm)" class="btn btn-info">Reset</button>
    </div>
</div>
<!-- #/ container -->
