<div class="container-fluid">
	<div class="row justify-content-center">
		<div class="col-lg-12">
		<h2 class=" text-center">Danh mục chính</h2>
			<div class="card">			
				<div class="card-body">				
					<div class="form-validation">
						<form class="form-valide" action="#" method="post">

							<div class="form-group row">
								<label class="col-lg-4 col-form-label">Tên danh mục chính<span
									class="text-danger">*</span>
								</label>
								<div class="col-lg-6">
									<input ng-model="form.name" type="text" class="form-control "
										placeholder="Áo,quần,trang sức,....">
								</div>
							</div>

							<div class="form-group row">
								<label class="col-lg-4 col-form-label">Ngày tạo<span
									class="text-danger">*</span>
								</label>
								<div class="col-lg-6">
									<input ng-model="form.dateInsert" type="date"
										class="form-control ">
								</div>
							</div>

							<div class="form-group row">
								<label class="col-lg-4 col-form-label">Ngày cập nhật<span
									class="text-danger">*</span>
								</label>
								<div class="col-lg-6">
									<input ng-model="form.dateUpdate" type="date"
										class="form-control" >
								</div>
							</div>

							<div class="form-group row">
								<label class="col-lg-4 col-form-label" for="val-username">Trạng
									thái <span class="text-danger">*</span>
								</label>
								<div class="form-group col-lg-6">
									<label class="radio-inline mr-3"> <input
										ng-model="form.status" type="radio" ng-value="false"
										name="optradio"> Ngưng hoạt động
									</label> <label class="radio-inline mr-3"> <input
										ng-model="form.status" type="radio" ng-value="true"
										name="optradio"> Đang hoạt động
									</label>
									
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>


<div class="panel-footer text-center">
		<button ng-click="create()" type="submit"
				class="btn btn-primary">Create</button>
		<button ng-click="reset()"  type="reset"
				class="btn btn-primary">Reset</button>
		<button ng-click="update()" type="update"
				class="btn btn-primary">Update</button>
	</div>

</div>
<!-- #/ container -->
