
<div class="container-fluid">
	<div class="row">
		<div class="col-12">
			<div class="card">
				<div class="card-body">
					<h4 class="card-title">Color List</h4>
					<div class="table-responsive">
						<table
							class="table table-striped table-bordered zero-configuration">
							<thead>
								<tr>
									<th>ID</th>
									<th>Image</th>
									<th>Name</th>
									<th>Category</th>
									<th>price</th>
									<th>Sale</th>
									<th>Available?</th>

								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="item in pager.items">
									<td>{{item.id}}</td>
									<td><div class="d-flex">
												<img src="/assets/user/user/image/{{item.thumbnail}}" alt=""
													style="width: 50px;">
											</div></td>
									<td>{{item.name}}</td>
									<td>{{item.categoryDdetail.name}}</td>
									<td>{{item.price}}Ä‘</td>
									<td>{{item.sale?'Yes':'No'}}</td>
									<td>{{item.status?'Yes':'No'}}</td>
									<td><span> <a ng-click="edit(item)"
											data-toggle="tooltip" data-placement="top" title="Edit"><i
												class="fa fa-pencil color-muted m-r-5"></i> </a> <a
											ng-click="delete(item)" data-toggle="tooltip"
											data-placement="top" title="Delete"><i
												class="fa fa-close color-danger"></i></a></span>
								</tr>
							</tbody>
						</table>
						<div class="bootstrap-pagination text-center">
							<nav>
								<ul class="pagination">
									<li class="page-item"><a class="page-link" href=""
										ng-click="pager.first()">First</a></li>
									<li class="page-item"><a class="page-link" href=""
										ng-click="pager.prev()">Previous</a></li>
									<li class="page-item"><a class="page-link" href="">{{pager.page
											+ 1}} of {{pager.count}}</a></li>


									<li class="page-item"><a class="page-link" href=""
										ng-click="pager.next()">Next</a></li>
									<li class="page-item"><a class="page-link" href=""
										ng-click="pager.last()">Last</a></li>
								</ul>
							</nav>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
