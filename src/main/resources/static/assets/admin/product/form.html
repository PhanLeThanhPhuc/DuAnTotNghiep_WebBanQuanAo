<div class="container-fluid">
	<div class="row justify-content-center">
		<div class="col-lg-12">
			<div class="card">
				<div class="card-body">
					<div class="row">
						<div class="col-sm-6 text-center">
							<div class="row">
								<div class="col-sm-7 text-center">
									<div class=" ml-4 " style="width: 95%; height: 250px;">
										<label for="image">
											<div id="ImageThumbnail" style="display: flex; flex-wrap: wrap;"></div>
										</label>
									</div>
								</div>
								<div class=" col-sm-2" style="width: 100%; height: 230px;">
									<div ng-repeat="img in image">
<!--										<label> <img style="width: 100px; height: 50px;"-->
<!--													 ng-src="{{img.image}}" alt="Uploaded Image">-->
<!--										</label>-->
									</div>
								</div>
								<div class="col-sm-12">
									<div class="row">
										<!--										<div class="col-sm-3" ng-repeat="image in displayedImages">-->
										<!--											<label>-->
										<!--&lt;!&ndash;												<img style="width: 50px; height: 60px;"&ndash;&gt;-->
										<!--&lt;!&ndash;												ng-src="{{image}}" alt="Uploaded Image">&ndash;&gt;-->
										<!--												<div id="imageContainer" style="display: flex; flex-wrap: wrap;"></div>-->
										<!--											</label>-->
										<!--										</div>-->

										<div id="imageContainer" style="display: flex; flex-wrap: wrap;"></div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="row">
								<div class="form-group col-sm-6">
									<div>Tên sản phẩm</div>
									<input ng-model="form.name" class="form-control">
								</div>
								<div class="form-group col-sm-6">
									<div>Giá</div>
									<input ng-model="form.price" class="form-control">
								</div>
								<div class="form-group col-sm-6">
									<div>Số tiền giảm</div>
									<input ng-model="form.discountPrice" class="form-control">
								</div>
								<div class="form-group col-sm-6">
									<div>Giảm giá ?</div>
									<div class="form-control">
										<label> <input ng-model="form.sale" ng-value="true"
													   name="sale" type="radio">Có
										</label> <label class="radio-inline"> <input
											ng-model="form.sale" ng-value="false" name="sale"
											type="radio">Không
									</label>
									</div>
								</div>
							</div>
							<div class="row">
								<div type="hidden" class="form-group col-sm-6">
									<div>Ảnh</div>
									<input type="file" class="form-control" id="image"
										   onchange="InputPreviewImageThumbnail(this)">
								</div>
								<div class="form-group col-sm-6">
									<div>Màu sắc</div>
									<select ng-model="form.color.id" class="form-control">
										<option ng-repeat="c in colors" ng-value="c.id">{{c.name}}</option>
									</select>
								</div>
								<div class="form-group col-sm-6">
									<div>Loại</div>
									<select ng-model="form.categoryDdetail.id" class="form-control"
											ng-change="test(form.categoryDdetail.id)">
										<option ng-repeat="cate in categories" ng-value="cate.id">{{cate.name}}</option>
									</select>
								</div>
								<div class="form-group col-sm-6">
									<div>Trạng thái?</div>
									<label class="switch"> <input ng-model="form.status"
																  ng-value="true" name="available" type="checkbox"> <span
											class="slider round"></span>
									</label>
								</div>
							</div>
						</div>

						<div class="col-sm-5 ">
							<div class=" px-5  row">
								<div class="form-group col-sm-12">
									<div>Ảnh chi tiết</div>
									<input class="form-control" type="file" accept="image/*"
										   multiple onchange="uploadFiles1(this)" />
								</div>
								<div class="form-group col-sm-12">
									<div>Ngày tạo</div>
									<input ng-model="form.dateInsert" type="date"
										   class="form-control">
								</div>
								<div class="form-group col-sm-12">
									<div>Ngày cập nhật</div>
									<input ng-model="form.dateUpdate" type="date"
										   class="form-control">
								</div>
								<div class="form-group col-sm-12">
									<div>Mô tả</div>
									<select ng-model="form.description.id" class="form-control">
										<option ng-repeat="d in description" ng-value="d.id">{{d.name}}</option>
									</select>
								</div>
								<div>
									<a ref="" class="btn btn-light "
									   style="margin: 5px; margin-top: 15px;"
									   data-target="#description" data-toggle="collapse"> Mô tả
										chi tiết</a>
								</div>
							</div>
						</div>
						<div class="col-sm-7 " style="margin-top: 18px;">
							<div class=" border border-dark"
								 style="margin: 3; padding: 15px;">
								<div class="row">
									<div class="col-sm-3" ng-repeat="productSize in productSize" ng-if="productSize.size.status" >
										{{productSize.size.name}}<input
											ng-model="productSize.quantity" class="form-control"
											type="number">
									</div>
								</div>
								<div class=" text-center">
									<a ref="" class="btn btn-light "
									   style="margin: 5px; margin-top: 15px;" data-target="#addsize"
									   data-toggle="collapse">Thêm kích thước</a>
								</div>
								<div id="addsize" class="collapse">
									<div class="row">
										<div class="col-sm-3" style="padding: 10px;"
											 ng-repeat="size in sizes"  ng-if="size.status">
											<div ng-if="size_of(form, size)">
												<input type="checkbox" ng-disabled="size_of(form, size)"
													   ng-checked="true">{{size.name}}
											</div>
											<div ng-if="!size_of(form, size)">
												<input type="checkbox" ng-checked="exist(size)"
													   ng-click="toggleSelection(size)">{{size.name}}
											</div>

										</div>
									</div>
									<div class="text-center">
										<button ng-click="addsize(form)" ng-if="form.id"
												class="btn btn-success">(+) Size</button>
										<button ng-click="test()" class="btn btn-success">Clear</button>
									</div>
								</div>
							</div>
						</div>
						<div id="description" class="collapse">
							<div class=" px-5 m-2">
								<div class=" p-2 row border border-dark">
									<div class="form-group col-sm-6">
										<div>Tên</div>
										<input ng-model="form.description.name" class="form-control">
									</div>
									<div class="form-group col-sm-6">
										<div>Cân nặng</div>
										<input ng-model="form.description.weight" class="form-control">
									</div>
									<div class="form-group col-sm-6">
										<div>Chất liệu</div>
										<input ng-model="form.description.material"
											   class="form-control">
									</div>
									<div class="form-group col-sm-6">
										<div>Công nghệ</div>
										<input ng-model="form.description.technology"
											   class="form-control">
									</div>
									<div class="form-group col-sm-6">
										<div>Sản xuất</div>
										<input ng-model="form.description.manufacture"
											   class="form-control">
									</div>
									<div class="form-group col-sm-12">
										<div>Mô tả</div>
										<textarea ng-model="form.description.description" rows="4"
												  class="form-control" cols="50"></textarea>
									</div>

									<div class="col-sm-12 panel-footer text-right">
										<button ng-click="createDescription()"
												ng-disabled="form.description.id" class="btn btn-primary">Tạo</button>
										<button ng-click="updateDescription()"
												ng-disabled="!form.description.id" class="btn btn-success ">Cập
											nhật</button>
										<button ng-click="resetDescription()" class="btn btn-info">Clear</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="container-fluid py-3">
	<div class="row justify-content-center">
		<div class="col-lg-12">
			<div class="card">
				<div class="card-body">
					<div class="panel-footer text-center">
						<button ng-click="create()" ng-disabled="form.id"
								class="btn btn-primary">Create</button>
						<button ng-click="update()" ng-disabled="!form.id"
								class="btn btn-success">Update</button>
						<button ng-click="reset()" class="btn btn-info">Reset</button>
						<button ng-click="uploadImageThumbnail()" class="btn btn-info">Update image </button>
						<button ng-click="uploadImageDetail()" class="btn btn-info">Update image Detail</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
