<!-- Modal -->
<div class="modal fade bd-example-modal-lg" tabindex="-1"
	role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLongTitle">Discount</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="form-validation">
					<div class="row px-5">
						<div class="form-group col-sm-12">
							<div>Tên chương trình giảm giá</div>
							<div class="row px-3">
								<input ng-model="form.name" id="nameForm"
									class="form-control col-sm-10">

							</div>
							<div id="nameFormError" class="text-danger"></div>
						</div>
						<div class="form-group col-sm-6">
							<div>Ngày bắt đầu</div>
							<input ng-model="form.startdate" id="start-date" type="datetime-local"
								class="form-control">
							<div id="start-date-error" class="text-danger"></div>
						</div>
						<div class="form-group col-sm-6">
							<div>Ngày kết thúc</div>
							<input ng-model="form.enddate"  id="end-date" type="datetime-local"
								class="form-control">
							<div id="end-date-error" class="text-danger"></div>
						</div>
						<div class="form-group col-sm-6">
							<div>GIảm giá(%)</div>
							<input ng-model="form.discount" id="discountForm"
								class="form-control">
							<div id="discountFormError" class="text-danger"></div>
						</div>

						<div class="form-group col-sm-6">
							<div>Hiển thị?</div>
							<label class="switch"> <input ng-model="form.active"
								ng-value="true" name="available" type="checkbox"> <span
								class="slider round"></span>
							</label>
						</div>
						<div class="form-group col-sm-12">
							<div>
								Danh sách sản phẩm:&nbsp;&nbsp;&nbsp;<input type="checkbox" id="allproductform"
									ng-model="form.allproduct"> Chọn tất cả
							</div>
							<div class="row">
								<div class="py-1 col-lg-9">
									<select id="mySelect" class="selectpicker" multiple
										data-live-search="true">
										<option ng-repeat="product in products" ng-value="product.id">{{product.name}}</option>
									</select>
								</div>
								<div class=" py-1 col-lg-2" style="margin-top: 4px;">
									<button type="button"
										class="btn btn-sm btn-primary create-permission"
										value="Clear Select" ng-click="clearSelect()">Xóa lựa chọn</button>
								</div>
								<div id="mySelectError" class="text-danger"></div>
							</div>
							<input type="hidden" ng-model="form.product_id"
								id="selectedOptionsInput" class="form-control">
						</div>

					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button ng-click="create()" ng-if="!form.id"
					class="btn btn-primary">Thêm</button>
				<button ng-click="update()" ng-if="form.id"
					class="btn btn-success">Cập nhật</button>
				<button ng-click="reset()" class="btn btn-info">Đặt lại</button>
				<button type="button" id="button-close" class="btn btn-secondary" style="display: none;" data-dismiss="modal"
					>Close</button>
			</div>
		</div>
	</div>
</div>
