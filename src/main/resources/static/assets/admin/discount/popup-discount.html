<!-- Modal -->
<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog"
	aria-labelledby="myLargeModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLongTitle">Discount</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="form-validation">
					<div class="row px-5">
						<div class="form-group col-sm-12">
							<div>Discount</div>
							<div class="row px-3">
								<input ng-model="form.name" class="form-control col-sm-10">
								
							</div>

						</div>
						<div class="form-group col-sm-6">
							<div>Star Date</div>
							<input ng-model="form.startdate" type="datetime-local"
								class="form-control">
						</div>
						<div class="form-group col-sm-6">
							<div>End Date</div>
							<input ng-model="form.enddate" type="datetime-local"
								class="form-control">
						</div>
						<div class="form-group col-sm-6">
							<div>Discount(%)</div>
							<input ng-model="form.discount" class="form-control">
						</div>
						
						<div class="form-group col-sm-6">
							<div>Available?</div>
							<label class="switch"> <input ng-model="form.active"
								ng-value="true" name="available" type="checkbox"> <span
								class="slider round"></span>
							</label>
						</div>
						<div class="form-group col-sm-12">
							<div>
								Product:&nbsp;&nbsp;&nbsp;<input type="checkbox"
									ng-model="form.allproduct"> All product
							</div>
							<div class="row">
								<div class="py-1 col-lg-9">
									<select id="mySelect" class="selectpicker" multiple
										data-live-search="true">
										<option ng-repeat="product in products" ng-value="product.id">{{product.name}}</option>
									</select>
								</div>
								<div class=" py-1 col-lg-2" style="margin-top: 4px;">
									<button type="button"
										class="btn btn-sm btn-primary create-permission"
										value="Clear Select" ng-click="clearSelect()">Clear
										Select</button>
								</div>
							</div>
							<input type="hidden" ng-model="form.product_id"
								id="selectedOptionsInput" class="form-control">
						</div>
						
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button ng-click="create()" ng-disabled="form.id"
					class="btn btn-primary" data-dismiss="modal">Create</button>
				<button ng-click="update()" ng-disabled="!form.id"
					class="btn btn-success" data-dismiss="modal">Update</button>
				<button ng-click="reset()" class="btn btn-info">Reset</button>
			</div>
		</div>
	</div>
</div>
