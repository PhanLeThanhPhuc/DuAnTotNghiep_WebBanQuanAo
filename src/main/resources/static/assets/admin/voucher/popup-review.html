<!-- Modal -->
<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog"
	aria-labelledby="myLargeModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLongTitle">Review Detail</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="form-validation">
					<div class="row">
						<div class="col-sm-1"></div>
						<div class="col-sm-5 text-center">
							<label for="image"> <img
								ng-src="{{'/assets/user/user/image/'+form.image}}"
								style="max-width: 100%; height: 200px">
							</label>
						</div>
						<div class="col-sm-6">
							<div class="row">
								<div class="form-group col-sm-10">
									<div>Product Name</div>
									<input ng-model="form.product.name" class="form-control">
								</div>
								<div class="form-group col-sm-10">
									<div>User Name</div>
									<input ng-model="form.user.fullName" class="form-control">
								</div>
								<div class="form-group col-sm-10">
									<div>Rating</div>
									<input ng-model="form.rating" class="form-control">
								</div>
								<div class="form-group col-sm-10">
									<div>Date</div>
									<input ng-model="form.dateReview" type="date"
										class="form-control">
								</div>
							</div>
						</div>
						<div class="form-group col-sm-12">
							<div>Description</div>
							<textarea ng-model="form.descriptionReview" rows="4"
								class="form-control" cols="50"></textarea>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">

				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
