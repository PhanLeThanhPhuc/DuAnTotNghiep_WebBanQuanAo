<!-- Modal -->

<div class="modal fade bd-example-modal-lg" 
	tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
	aria-hidden="true">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLongTitle">Voucher</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="form-validation">
					<div class="row px-5">
						<div class="form-group col-sm-12">
							<div>Voucher</div>
							<div class="row px-3">
								<input ng-model="form.voucher" id="voucherForm"
									class="form-control col-sm-8">

								<button type="button" class="btn btn-secondary col-sm-2"
									ng-click="generateRandomString()">Random</button>

							</div>
							<div id="voucherFormError" class="text-danger"></div>
						</div>
						<div class="form-group col-sm-6">
							<div>Star Date</div>
							<input ng-model="form.startDate" type="datetime-local"
								class="form-control">
						</div>
						<div class="form-group col-sm-6">
							<div>End Date</div>
							<input ng-model="form.endDate" type="datetime-local"
								class="form-control">
						</div>
						<div class="form-group col-sm-6">
							<div>Discount</div>
							<input ng-model="form.discountPrice" id="discountPriceForm"
								class="form-control">
							<div id="discountPriceFormError" class="text-danger"></div>
						</div>
						<div class="form-group col-sm-6">
							<div>Quantity</div>
							<input ng-model="form.quantity" id="quantityForm" type="number"
								class="form-control">
							<div id="quantityFormError" class="text-danger"></div>
						</div>
						<div class="form-group col-sm-6">
							<div>Min order price</div>
							<input ng-model="form.min" type="number" id="minForm"
								class="form-control">
							<div id="minFormError" class="text-danger"></div>
						</div>
						<div class="form-group col-sm-6">
							<div>
								Max discount:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input
									type="checkbox" ng-model="form._max"> unlimited
							</div>
							<input ng-model="form.maxPrice" id="maxPriceForm" type="number"
								ng-disabled="form._max" class="form-control">
							<div id="maxPriceFormError" class="text-danger"></div>
						</div>
						<div class="form-group col-sm-6">
							<div>Min product order</div>
							<input ng-model="form.minOrderProduct" id="minOrderProductForm"
								type="number" class="form-control">
							<div id="minOrderProductFormError" class="text-danger"></div>
						</div>
						<div class="form-group col-sm-6">
							<div>Available?</div>
							<label class="switch"> <input ng-model="form.status"
								ng-value="true" name="available" type="checkbox"> <span
								class="slider round"></span>
							</label>
						</div>
						<div class="form-group col-sm-12">
							<div>
								Product:&nbsp;&nbsp;&nbsp;<input id="all-product"
									onclick="checkboxAllProduct()" type="checkbox"
									ng-model="form.active"> All product
							</div>
							<div class="row">
								<div class="py-1 col-lg-9">
									<select id="mySelect" class="selectpicker" multiple
										data-live-search="true">
										<option ng-repeat="product in products" ng-value="product.id">{{product.name}}</option>
									</select>
									<div id="mySelectError" class="text-danger"></div>
								</div>
								<div class=" py-1 col-lg-2" style="margin-top: 4px;">
									<button type="button"
										class="btn btn-sm btn-primary create-permission"
										value="Clear Select" ng-click="clearSelect()">Clear
										Select</button>
								</div>
							</div>
							<input type="hidden" ng-model="form.productID"
								id="selectedOptionsInput" class="form-control">
						</div>
						<div class="form-group col-sm-12">
							<div>Description</div>
							<textarea ng-model="form.description" id="descriptionForm"
								rows="3" class="form-control" cols="50"></textarea>
							<div id="descriptionFormError" class="text-danger"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button ng-click="create()" ng-disabled="form.id"
					class="btn btn-primary">Create</button>
				<button ng-click="update()" ng-disabled="!form.id"
					class="btn btn-success">Update</button>
				<button ng-click="reset()" class="btn btn-info">Reset</button>
				<button type="button" id="buttonclose" class="btn btn-secondary" style="display: none;" data-dismiss="modal"
					>Close</button>
			</div>
		</div>
	</div>
</div>
