<!-- Modal -->

<div class="modal fade bd-example-modal-lg"
	 tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
	 aria-hidden="true">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLongTitle">Phiếu giảm giá</h5>
				<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="form-validation">
					<div class="row px-5">
						<div class="form-group col-sm-12">
							<div>Mã giảm giá</div>
							<div class="row px-3">
								<input ng-model="form.voucher" id="voucherForm" class="form-control col-sm-8" ng-disabled="form.id">

								<button ng-if="!form.id" type="button" class="btn btn-secondary col-sm-2"
										ng-click="generateRandomString()">Ngẫu nhiên</button>

							</div>
							<div id="voucherFormError" class="text-danger"></div>
						</div>
						<div class="form-group col-sm-6">
							<div>Ngày bắt đầu</div>
							<input ng-model="form.startDate" id="start-date" type="datetime-local"
								   class="form-control">
							<div id="start-date-error" class="text-danger"></div>
						</div>
						<div class="form-group col-sm-6">
							<div>Ngày kết thúc</div>
							<input ng-model="form.endDate" id="end-date" type="datetime-local"
								   class="form-control">
							<div id="end-date-error" class="text-danger"></div>
						</div>
						<div class="form-group col-sm-6">
							<div>Số tiền giảm giá (đ)</div>
							<input ng-model="form.discountPrice" id="discountPriceForm"
								   class="form-control">
							<div id="discountPriceFormError" class="text-danger"></div>
						</div>
						<div class="form-group col-sm-6">
							<div>Số lượng</div>
							<input ng-model="form.quantity" id="quantityForm" type="number"
								   class="form-control">
							<div id="quantityFormError" class="text-danger"></div>
						</div>
						<div class="form-group col-sm-6">
							<div>Giá trị tối thiểu của đơn hàng</div>
							<input ng-model="form.min" type="number" id="minForm"
								   class="form-control">
							<div id="minFormError" class="text-danger"></div>
						</div>
						<div class="form-group col-sm-6">
							<div>Số lượng sản phẩm tối thiểu</div>
							<input ng-model="form.minOrderProduct" id="minOrderProductForm"
								   type="number" class="form-control">
							<div id="minOrderProductFormError" class="text-danger"></div>
						</div>
						<div class="form-group col-sm-6">
							<div>Hoạt động?</div>
							<label class="switch"> <input ng-model="form.status"
														  ng-value="true" name="available" type="checkbox"> <span
									class="slider round"></span>
							</label>
						</div>
						<div class="form-group col-sm-12">
							<div>
								Danh sách sản phẩm:&nbsp;&nbsp;&nbsp;<input id="all-product"
																			onclick="checkboxAllProduct()" type="checkbox"
																			ng-model="form.active"> Chọn tất cả
							</div>
							<div class="row">
								<div class="py-1 col-lg-9">
									<select id="mySelect" class="selectpicker" multiple
											data-live-search="true">
										<option ng-repeat="product in products" ng-value="product.id">{{product.name}}</option>
									</select>
									<div id="mySelectError" class="text-danger"></div>
								</div>
								<div class=" py-1 col-lg-2" style="margin-top: 4px;">
									<button type="button"
											class="btn btn-sm btn-primary create-permission"
											value="Clear Select" ng-click="clearSelect()">Clear
										Select</button>
								</div>
							</div>
							<input type="hidden" ng-model="form.productID"
								   id="selectedOptionsInput" class="form-control">
						</div>
						<div class="form-group col-sm-12">
							<div>Description</div>
							<textarea ng-model="form.description" id="descriptionForm"
									  rows="3" class="form-control" cols="50"></textarea>
							<div id="descriptionFormError" class="text-danger"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button ng-click="create()"  ng-if="!form.id"
						class="btn btn-primary">Thêm</button>
				<button ng-click="update()" ng-if="form.id"
						class="btn btn-success">Cập nhật</button>
				<button ng-click="reset()" class="btn btn-info">Làm mới</button>
				<button type="button" id="button-close" class="btn btn-secondary" style="display: none;" data-dismiss="modal"
				>Close</button>
			</div>
		</div>
	</div>
</div>
